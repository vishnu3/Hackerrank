logging.level.org.springframework.web=DEBUG

server.port=8080

# Enabling H2 Console
spring.h2.console.enabled=true

# Custom H2 Console URL
spring.h2.console.path=/h2

#spring.datasource.url=jdbc:h2:mem:test
#change JDBC url  = jdbc:h2:mem:test
# temporary data storage

spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.jdbc-url = jdbc:h2:file:C:/VishnuJ/test-projects/dataBase

#Connection pooling
spring.datasource.max-active=10
spring.datasource.max-idle=8
spring.datasource.max-wait=1000
spring.datasource.min-evictable-idle-time-millis=1000
spring.datasource.min-idle=8
spring.datasource.time-between-eviction-runs-mills=1

#flyway.baseline-on-migrate=true
spring.flyway.baseline-on-migrate = true
spring.jpa.hibernate.ddl-auto = none


flyway.datasource.driverClassName=org.h2.Driver
flyway.datasource.username=sa
flyway.datasource.password=
flyway.datasource.jdbc-url = jdbc:h2:file:C:/VishnuJ/test-projects/dataBase
